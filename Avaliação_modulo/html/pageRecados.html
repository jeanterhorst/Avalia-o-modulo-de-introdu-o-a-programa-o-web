<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Recados</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/pageRecados.css" />
  </head>
  <body>
   <div class="container-fluid h-100">
      <div
        style="height: 100vh"
        class="row justify-content-center bg-primary bg-gradient bg-opacity-10"
      >
        <div class="col-12 text-end me-2 pe-2">
          <a
            class="link-secondary text-decoration-none"
            href="../html/login.html"
            ><h4 class="m-0 pt-2">SAIR</h4></a
          >
        </div>

        <div
          class="col-md-6 justify-content-center mt-1 card shadow-lg rounded-3"
        >
          <div class="row text-center p-0 m-0">
            <p class="fw-bold p-0 m-0">Recados</p>
          </div>
          <form
            class="
              d-flex
              gap-2
              justify-content-center
              align-item-center
              text-center
            "
          >
            <input
              type="text"
              class="form-control-sm w-25"
              id="descricaoRecados"
              placeholder="Descrição"
            />

            <input
              type="text"
              class="form-control-sm w-50"
              id="detalhamentoRecados"
              placeholder="Detalhamento"
            />

            <button
              id="botaoSalvarRecados"
              type="button"
              class="btn btn-success w-auto"
            >
              <p class="fw-bold m-0">SALVAR</p>
            </button>
            <button
              id="botaoAtualizarRecados"
              type="button"
              class="btn btn-primary w-auto"
            >
              <p class="fw-bold m-0">ATUALIZAR</p>
            </button>
          </form>
        </div>
        <div
          class="
            col-md-6
            h-75
            mb-2
            m-2
            p-auto
            card
            shadow-lg
            rounded-3
            overflow-auto
          "
        >
          <table
            id="tabelaMensagens"
            class="
              table
              align-item-center
              overflow-auto
              table-hover
              text-break text-wrap text-center
            "
          >
            <thead>
              <tr>
                <th class="col-1">Nº</th>
                <th class="col-4">Descrição</th>
                <th class="col-4">Detalhamento</th>
                <th class="col-3">Ações</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    
<script src="../javascript/recados.js"></script>
<script src="../javascript/bootstrap.bundle.js"></script>
  </body>
</html>
