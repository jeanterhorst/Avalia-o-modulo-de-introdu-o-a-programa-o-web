<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recado - Criar Conta</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/criaConta.css" />
  </head>
  <body>
    <div id="container-fluid">
      <div id="imagem-container">
        <!-- imagem container -->
      </div>
    <div id="criaConta" class="w-100">
    <section class="form-signin w-100">
      <div id="form" class="form w-100">
        <h2 id="titulo" class="h3 mb-3 fw-normal w-100">criar conta</h2>
        <form id="dados" class="row mb-3 w-100">
        <div class="col-8 mb-2">
          <label for="input_usuario" id="label_usuario"></label>
          <input autocomplete="off" id="cadNovoUsuario" type="text" placeholder="Usuario"/>
        </div>
        <div class="col-8 mb-2">
          <label for="input_senha" id="label_senha"></label>
          <input autocomplete="off" id="cadSenha" type="password" placeholder="Senha"/>
        </div>
        <div class="col-8 mb-2">
          <label for="input_confirmaSenha" id="label_confirmaSenha"></label>
          <input autocomplete="off" id="confirCadSenha" type="password" placeholder="Confirmar Senha"/>
        </div>
        </form>
        <button id="btnCriaUsuario" class="w-100 btn btn-lg btn-success">Cadastrar usuario</button>
      </div>
    </section>
  </div>
</div>
<script src="../javascript/cria_conta.js"></script>
<script src="../javascript/bootstrap.bundle.js"></script>
  </body>
</html>
